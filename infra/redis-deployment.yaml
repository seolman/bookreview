apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: book-review-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-review-redis
  template:
    metadata:
      labels:
        app: book-review-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
