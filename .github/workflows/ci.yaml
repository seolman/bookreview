name: Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  Integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm i

      - name: Lint code
        run: npm run lint

      - name: Check format
        run: npm run format:check

      - name: Build project
        run: npm run build

      # - name: Run tests
      #   run: npm run test

    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test_db"
      JWT_SECRET: "very_long_secret"
      NODE_ENV: "test"
