name: Integration

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - develop

jobs:
  Integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Check format
        run: npm run format:check

      - name: Build project
        run: npm run build

      - name: Run database migration
        run: npm run db:migrate

      - name: Run tests
        run: npm run test

    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test_db"
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      NODE_ENV: "test"
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_CALLBACK_URL: "http://localhost:8080/v1/api/auth/google/callback"
      REDIS_URL: "redis://localhost:6379"
