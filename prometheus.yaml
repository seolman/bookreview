global:
  scrape_interval: "15s"

scrape_configs:
  # WARN node exporter not working
  - job_name: node-exporter
    metrics_path: /metrics
    static_configs:
      - targets:
          - "host.docker.internal:9100"

  - job_name: "manga-app"
    metrics_path: /metrics
    static_configs:
      - targets:
          - "app:8080"
